<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css">
</head>
<body>
    <header class="header">
        <div class="header-slider">
            <div class="header-slider-item">
                <img class="header-slider-img" src="./img/Rectangle.jpg" alt="bg1">
            </div>
            <div class="header-slider-item">
                <img class="header-slider-img" src="./img/landscape.jpg" alt="bg1">
            </div>
            <div class="header-slider-item">
                <img class="header-slider-img" src="./img/124986.jpg" alt="bg1">
            </div>
            <div class="header-slider-item">
                <img class="header-slider-img" src="./img/5384212.jpg" alt="bg1">
            </div>
        </div>
        
        <!-- Управление слайдером -->
			<div class="header-slider-controls">
                <div class="header-slider-controls__arrows">
                    <button id="sliderPrev"><img src="./img/icons/arrow-left.svg" alt="Prev"></button>
                    <button id="sliderNext"><img src="./img/icons/arrow-right.svg" alt="Next"></button>
                </div>
                <div class="header-slider-controls__count">
                    <span class="header-slider-controls__count-current" id="sliderCurrent">0</span>
                    / <span  id="sliderTotal">0</span>
                </div>
            </div>

        <div class="header-content">
        <div class="nav">
            <a href="#" class="logo">
            <img src="./img/icons/footer-logo_white-xs 1.svg" alt="">
            <img src="./img/icons/TRAVELx.svg" alt="">
            </a>
            <ul class="nav-menu">
                <a href="#"><li class="nav-items">Destinations</li></a>
                <a href="#"><li class="nav-items">Activities</li></a>
                <a href="#"><li class="nav-items">About Us</li></a>
                <a href="#"><li class="nav-items">Contact</li></a>
            </ul>
            <div class="nav-hamburger">
                <img src="./img/icons/Rectangle.png" alt="">
                <img src="./img/icons/RectangleCopy.png" alt="">
                <img src="./img/icons/RectangleCopy2.png" alt="">
            </div>
        </div>
        <div class="header-title">
            <h2 class="subtitle-text">EXPLORE</h2>
            <h1 class="title-text">Norway</h1>
            <div class="social">
                <a href="#"><img src="./img/icons/facebook.svg" alt="facebook"></a>
                <a href="#"><img src="./img/icons/twitter.svg" alt="twitter"></a>
                <a href="#"><img src="./img/icons/instagram.svg" alt="instagram"></a>
            </div>
        </div>
            
        <div class="header-tips">
            <a href="#" class="tip">
                <h4 class="tip-title">Trondheim</h4>
                <p class="tip-text">Plan a trip</p>
            </a>
            <a href="#" class="tip">
                <h4 class="tip-title">Geirangerfjord</h4>
                <p class="tip-text">Plan a trip</p>
            </a>
            <a href="#" class="tip">
                <h4 class="tip-title">Lofoten</h4>
                <p class="tip-text">Plan a trip</p>
            </a>
        </div>
        </div>

        
        <a href="#!" class="header-seemore">SEE MORE</a>
        
    </header>
    <script src="./libs/tiny-slider/min/tiny-slider.js"></script>
    <script src="./js/main.js"></script>
